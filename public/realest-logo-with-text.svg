<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Enhanced gradient for the pin -->
    <linearGradient id="pinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ADF434" />
      <stop offset="20%" stop-color="#9FE02A" />
      <stop offset="50%" stop-color="#7AC91D" />
      <stop offset="80%" stop-color="#5BA318" />
      <stop offset="100%" stop-color="#07402F" />
    </linearGradient>

    <!-- Building gradient -->
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ADF434" />
      <stop offset="70%" stop-color="#9FE02A" />
      <stop offset="100%" stop-color="#7AC91D" />
    </linearGradient>

    <!-- Verification badge gradient -->
    <radialGradient id="verificationGradient" cx="30%" cy="30%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.3" />
      <stop offset="50%" stop-color="#ADF434" />
      <stop offset="100%" stop-color="#9FE02A" />
    </radialGradient>

    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#07402F" />
      <stop offset="30%" stop-color="#5BA318" />
      <stop offset="70%" stop-color="#07402F" />
      <stop offset="100%" stop-color="#054029" />
    </linearGradient>

    <!-- Shadow gradient -->
    <radialGradient id="shadowGradient" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#07402F" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#07402F" stop-opacity="0.05" />
    </radialGradient>

    <!-- Window gradient -->
    <linearGradient id="windowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ADF434" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#07402F" />
    </linearGradient>
  </defs>

  <!-- Logo Icon Section (Left) -->
  <g transform="translate(10, 10)">
    <!-- Drop shadow -->
    <ellipse cx="50" cy="88" rx="18" ry="6" fill="url(#shadowGradient)" />

    <!-- Main pin shape -->
    <path
      d="M50 8 C33 8, 20 21, 20 38 C20 55, 50 80, 50 80 C50 80, 80 55, 80 38 C80 21, 67 8, 50 8 Z"
      fill="url(#pinGradient)"
      stroke="#07402F"
      stroke-width="0.8"
    />

    <!-- Inner circle background -->
    <circle cx="50" cy="38" r="20" fill="#07402F" />

    <!-- Buildings cityscape -->
    <g fill="url(#buildingGradient)">
      <!-- Building 1 (left) -->
      <rect x="35" y="28" width="6" height="18" rx="1" />
      <rect x="36.5" y="30" width="1.2" height="1.2" rx="0.2" fill="url(#windowGradient)" />
      <rect x="38.3" y="30" width="1.2" height="1.2" rx="0.2" fill="url(#windowGradient)" />
      <rect x="36.5" y="33" width="1.2" height="1.2" rx="0.2" fill="url(#windowGradient)" />
      <rect x="38.3" y="33" width="1.2" height="1.2" rx="0.2" fill="url(#windowGradient)" />
      <rect x="36.5" y="36" width="1.2" height="1.2" rx="0.2" fill="url(#windowGradient)" />
      <rect x="38.3" y="36" width="1.2" height="1.2" rx="0.2" fill="url(#windowGradient)" />

      <!-- Building 2 (center, tallest) -->
      <rect x="43" y="22" width="8" height="24" rx="1" />
      <rect x="44.5" y="24" width="1.2" height="1.2" rx="0.2" fill="url(#windowGradient)" />
      <rect x="46.9" y="24" width="1.2" height="1.2" rx="0.2" fill="url(#windowGradient)" />
      <rect x="49.3" y="24" width="1.2" height="1.2" rx="0.2" fill="url(#windowGradient)" />
      <rect x="44.5" y="27" width="1.2" height="1.2" rx="0.2" fill="url(#windowGradient)" />
      <rect x="46.9" y="27" width="1.2" height="1.2" rx="0.2" fill="url(#windowGradient)" />
      <rect x="49.3" y="27" width="1.2" height="1.2" rx="0.2" fill="url(#windowGradient)" />
      <rect x="44.5" y="30" width="1.2" height="1.2" rx="0.2" fill="url(#windowGradient)" />
      <rect x="46.9" y="30" width="1.2" height="1.2" rx="0.2" fill="url(#windowGradient)" />
      <rect x="49.3" y="30" width="1.2" height="1.2" rx="0.2" fill="url(#windowGradient)" />
      <rect x="44.5" y="33" width="1.2" height="1.2" rx="0.2" fill="url(#windowGradient)" />
      <rect x="46.9" y="33" width="1.2" height="1.2" rx="0.2" fill="url(#windowGradient)" />
      <rect x="49.3" y="33" width="1.2" height="1.2" rx="0.2" fill="url(#windowGradient)" />

      <!-- Building 3 (right) -->
      <rect x="53" y="26" width="6" height="20" rx="1" />
      <rect x="54.5" y="28" width="1.2" height="1.2" rx="0.2" fill="url(#windowGradient)" />
      <rect x="56.3" y="28" width="1.2" height="1.2" rx="0.2" fill="url(#windowGradient)" />
      <rect x="54.5" y="31" width="1.2" height="1.2" rx="0.2" fill="url(#windowGradient)" />
      <rect x="56.3" y="31" width="1.2" height="1.2" rx="0.2" fill="url(#windowGradient)" />
      <rect x="54.5" y="34" width="1.2" height="1.2" rx="0.2" fill="url(#windowGradient)" />
      <rect x="56.3" y="34" width="1.2" height="1.2" rx="0.2" fill="url(#windowGradient)" />

      <!-- Background buildings -->
      <rect x="31" y="35" width="3" height="11" rx="0.5" opacity="0.7" />
      <rect x="60" y="32" width="3" height="14" rx="0.5" opacity="0.7" />
      <rect x="28" y="38" width="2" height="8" rx="0.5" opacity="0.5" />
      <rect x="64" y="35" width="2" height="11" rx="0.5" opacity="0.5" />
    </g>

    <!-- Ground base -->
    <path
      d="M 30 46 Q 35 44, 42 45 Q 50 46, 58 44 Q 65 43, 70 45 L 70 48 L 30 48 Z"
      fill="#ADF434"
      opacity="0.7"
    />

    <!-- Verification checkmark -->
    <circle cx="65" cy="23" r="6" fill="url(#verificationGradient)" stroke="#07402F" stroke-width="0.5" />
    <path d="M 62 23 L 64 25 L 68 21" stroke="#07402F" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none" />
  </g>

  <!-- Brand Text Section (Right) -->
  <g transform="translate(120, 20)">
    <!-- Main "RealEST" text -->
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="42" font-weight="800" fill="url(#textGradient)" letter-spacing="1px">
      Real<tspan fill="#ADF434">EST</tspan>
    </text>

    <!-- Tagline -->
    <text x="0" y="65" font-family="Arial, sans-serif" font-size="14" font-weight="400" fill="#5BA318" opacity="0.9">
      Nigeria's Geo-Verified Property Marketplace
    </text>

    <!-- Secondary tagline -->
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="11" font-weight="300" fill="#07402F" opacity="0.7">
      Find Your Next Move • Verified Locations • No Duplicates
    </text>
  </g>

  <!-- Decorative elements -->
  <g opacity="0.3">
    <!-- Location dots pattern -->
    <circle cx="350" cy="30" r="2" fill="#ADF434" />
    <circle cx="360" cy="35" r="1.5" fill="#9FE02A" />
    <circle cx="370" cy="25" r="1" fill="#ADF434" />
    <circle cx="380" cy="40" r="1.5" fill="#7AC91D" />

    <!-- Connecting lines -->
    <path d="M350 30 Q360 32, 370 25" stroke="#ADF434" stroke-width="0.5" fill="none" opacity="0.6" />
    <path d="M360 35 Q370 30, 380 40" stroke="#9FE02A" stroke-width="0.5" fill="none" opacity="0.6" />
  </g>

  <!-- Subtle brand accent line -->
  <rect x="120" y="85" width="200" height="2" rx="1" fill="url(#textGradient)" opacity="0.3" />
</svg>
