<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the outer pin -->
    <linearGradient id="pinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ADF434" />
      <stop offset="30%" stop-color="#9FE02A" />
      <stop offset="70%" stop-color="#6BB01F" />
      <stop offset="100%" stop-color="#07402F" />
    </linearGradient>

    <!-- Gradient for buildings -->
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ADF434" />
      <stop offset="100%" stop-color="#9FE02A" />
    </linearGradient>

    <!-- Shadow gradient -->
    <radialGradient id="shadowGradient" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#07402F" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#07402F" stop-opacity="0.1" />
    </radialGradient>
  </defs>

  <!-- Drop shadow -->
  <ellipse cx="50" cy="88" rx="18" ry="6" fill="url(#shadowGradient)" />

  <!-- Main pin shape -->
  <path
    d="M50 8 C33 8, 20 21, 20 38 C20 55, 50 80, 50 80 C50 80, 80 55, 80 38 C80 21, 67 8, 50 8 Z"
    fill="url(#pinGradient)"
    stroke="#07402F"
    stroke-width="0.5"
  />

  <!-- Inner circle background (dark green) -->
  <circle cx="50" cy="38" r="20" fill="#07402F" />

  <!-- Buildings cityscape -->
  <g fill="url(#buildingGradient)">
    <!-- Building 1 (left) -->
    <rect x="35" y="28" width="6" height="18" rx="1" />
    <rect x="36" y="30" width="1.5" height="1.5" fill="#07402F" />
    <rect x="38.5" y="30" width="1.5" height="1.5" fill="#07402F" />
    <rect x="36" y="33" width="1.5" height="1.5" fill="#07402F" />
    <rect x="38.5" y="33" width="1.5" height="1.5" fill="#07402F" />
    <rect x="36" y="36" width="1.5" height="1.5" fill="#07402F" />
    <rect x="38.5" y="36" width="1.5" height="1.5" fill="#07402F" />

    <!-- Building 2 (center, tallest) -->
    <rect x="43" y="22" width="8" height="24" rx="1" />
    <rect x="44.5" y="24" width="1.5" height="1.5" fill="#07402F" />
    <rect x="47" y="24" width="1.5" height="1.5" fill="#07402F" />
    <rect x="49.5" y="24" width="1.5" height="1.5" fill="#07402F" />
    <rect x="44.5" y="27" width="1.5" height="1.5" fill="#07402F" />
    <rect x="47" y="27" width="1.5" height="1.5" fill="#07402F" />
    <rect x="49.5" y="27" width="1.5" height="1.5" fill="#07402F" />
    <rect x="44.5" y="30" width="1.5" height="1.5" fill="#07402F" />
    <rect x="47" y="30" width="1.5" height="1.5" fill="#07402F" />
    <rect x="49.5" y="30" width="1.5" height="1.5" fill="#07402F" />
    <rect x="44.5" y="33" width="1.5" height="1.5" fill="#07402F" />
    <rect x="47" y="33" width="1.5" height="1.5" fill="#07402F" />
    <rect x="49.5" y="33" width="1.5" height="1.5" fill="#07402F" />

    <!-- Building 3 (right) -->
    <rect x="53" y="26" width="6" height="20" rx="1" />
    <rect x="54" y="28" width="1.5" height="1.5" fill="#07402F" />
    <rect x="56.5" y="28" width="1.5" height="1.5" fill="#07402F" />
    <rect x="54" y="31" width="1.5" height="1.5" fill="#07402F" />
    <rect x="56.5" y="31" width="1.5" height="1.5" fill="#07402F" />
    <rect x="54" y="34" width="1.5" height="1.5" fill="#07402F" />
    <rect x="56.5" y="34" width="1.5" height="1.5" fill="#07402F" />

    <!-- Small buildings (background) -->
    <rect x="31" y="35" width="3" height="11" rx="0.5" />
    <rect x="60" y="32" width="3" height="14" rx="0.5" />
    <rect x="28" y="38" width="2" height="8" rx="0.5" />
    <rect x="64" y="35" width="2" height="11" rx="0.5" />
    <rect x="67" y="37" width="1.5" height="9" rx="0.5" />
  </g>

  <!-- Ground/landscape base -->
  <path
    d="M 30 46 Q 35 44, 42 45 Q 50 46, 58 44 Q 65 43, 70 45 L 70 48 L 30 48 Z"
    fill="#ADF434"
    opacity="0.7"
  />

  <!-- Verification checkmark (top right of pin) -->
  <circle cx="65" cy="23" r="6" fill="#ADF434" stroke="#07402F" stroke-width="0.5" />
  <path d="M 62 23 L 64 25 L 68 21" stroke="#07402F" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none" />
</svg>
