<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the plus icon -->
    <linearGradient id="addGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ADF434" />
      <stop offset="50%" stop-color="#9FE02A" />
      <stop offset="100%" stop-color="#07402F" />
    </linearGradient>

    <!-- Background gradient -->
    <radialGradient id="bgGradient" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#07402F" />
      <stop offset="100%" stop-color="#05301F" />
    </radialGradient>

    <!-- House gradient -->
    <linearGradient id="houseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ADF434" />
      <stop offset="100%" stop-color="#9FE02A" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="48" cy="48" r="48" fill="url(#bgGradient)"/>

  <!-- House shape in background -->
  <path
    d="M30 45 L48 30 L66 45 L66 65 L30 65 Z"
    fill="url(#houseGradient)"
    opacity="0.3"
  />

  <!-- House roof -->
  <path
    d="M28 45 L48 28 L68 45"
    fill="none"
    stroke="url(#houseGradient)"
    stroke-width="2"
    stroke-linejoin="round"
    opacity="0.5"
  />

  <!-- Plus sign circle background -->
  <circle cx="65" cy="35" r="18" fill="url(#addGradient)" opacity="0.9"/>

  <!-- Plus sign vertical line -->
  <rect
    x="62"
    y="24"
    width="6"
    height="22"
    rx="3"
    fill="#07402F"
  />

  <!-- Plus sign horizontal line -->
  <rect
    x="54"
    y="32"
    width="22"
    height="6"
    rx="3"
    fill="#07402F"
  />

  <!-- Small property details in house -->
  <rect x="40" y="45" width="3" height="8" rx="0.5" fill="#07402F" opacity="0.6"/>
  <rect x="45" y="42" width="4" height="11" rx="0.5" fill="#07402F" opacity="0.6"/>
  <rect x="51" y="47" width="3" height="6" rx="0.5" fill="#07402F" opacity="0.6"/>

  <!-- Door -->
  <rect x="46" y="55" width="4" height="10" rx="0.5" fill="#07402F" opacity="0.8"/>
</svg>
