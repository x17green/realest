<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the outer pin -->
    <linearGradient id="pinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ADF434" />
      <stop offset="30%" stop-color="#9FE02A" />
      <stop offset="70%" stop-color="#6BB01F" />
      <stop offset="100%" stop-color="#07402F" />
    </linearGradient>

    <!-- Gradient for buildings -->
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ADF434" />
      <stop offset="100%" stop-color="#9FE02A" />
    </linearGradient>

    <!-- Shadow gradient -->
    <radialGradient id="shadowGradient" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#07402F" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#07402F" stop-opacity="0.05" />
    </radialGradient>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="85" ry="85" fill="#07402F"/>

  <!-- Drop shadow -->
  <ellipse cx="256" cy="432" rx="96" ry="32" fill="url(#shadowGradient)" />

  <!-- Main pin shape -->
  <path
    d="M256 80 C188 80, 134 134, 134 202 C134 270, 256 400, 256 400 C256 400, 378 270, 378 202 C378 134, 324 80, 256 80 Z"
    fill="url(#pinGradient)"
    stroke="#FFFFFF"
    stroke-width="4"
  />

  <!-- Inner circle background (dark green) -->
  <circle cx="256" cy="202" r="85" fill="#07402F" />

  <!-- Buildings cityscape -->
  <g fill="url(#buildingGradient)">
    <!-- Building 1 (left) -->
    <rect x="196" y="154" width="26" height="80" rx="5" />
    <rect x="202" y="162" width="6" height="6" fill="#07402F" />
    <rect x="212" y="162" width="6" height="6" fill="#07402F" />
    <rect x="202" y="174" width="6" height="6" fill="#07402F" />
    <rect x="212" y="174" width="6" height="6" fill="#07402F" />
    <rect x="202" y="186" width="6" height="6" fill="#07402F" />
    <rect x="212" y="186" width="6" height="6" fill="#07402F" />
    <rect x="202" y="198" width="6" height="6" fill="#07402F" />
    <rect x="212" y="198" width="6" height="6" fill="#07402F" />

    <!-- Building 2 (center, tallest) -->
    <rect x="229" y="128" width="38" height="106" rx="5" />
    <rect x="236" y="138" width="6" height="6" fill="#07402F" />
    <rect x="246" y="138" width="6" height="6" fill="#07402F" />
    <rect x="256" y="138" width="6" height="6" fill="#07402F" />
    <rect x="236" y="150" width="6" height="6" fill="#07402F" />
    <rect x="246" y="150" width="6" height="6" fill="#07402F" />
    <rect x="256" y="150" width="6" height="6" fill="#07402F" />
    <rect x="236" y="162" width="6" height="6" fill="#07402F" />
    <rect x="246" y="162" width="6" height="6" fill="#07402F" />
    <rect x="256" y="162" width="6" height="6" fill="#07402F" />
    <rect x="236" y="174" width="6" height="6" fill="#07402F" />
    <rect x="246" y="174" width="6" height="6" fill="#07402F" />
    <rect x="256" y="174" width="6" height="6" fill="#07402F" />
    <rect x="236" y="186" width="6" height="6" fill="#07402F" />
    <rect x="246" y="186" width="6" height="6" fill="#07402F" />
    <rect x="256" y="186" width="6" height="6" fill="#07402F" />

    <!-- Building 3 (right) -->
    <rect x="272" y="146" width="26" height="88" rx="5" />
    <rect x="278" y="154" width="6" height="6" fill="#07402F" />
    <rect x="288" y="154" width="6" height="6" fill="#07402F" />
    <rect x="278" y="166" width="6" height="6" fill="#07402F" />
    <rect x="288" y="166" width="6" height="6" fill="#07402F" />
    <rect x="278" y="178" width="6" height="6" fill="#07402F" />
    <rect x="288" y="178" width="6" height="6" fill="#07402F" />
    <rect x="278" y="190" width="6" height="6" fill="#07402F" />
    <rect x="288" y="190" width="6" height="6" fill="#07402F" />

    <!-- Small buildings (background) -->
    <rect x="181" y="186" width="13" height="48" rx="2.5" />
    <rect x="304" y="172" width="13" height="62" rx="2.5" />
    <rect x="168" y="202" width="10" height="32" rx="2" />
    <rect x="320" y="186" width="10" height="48" rx="2" />
    <rect x="333" y="196" width="8" height="38" rx="1.5" />
  </g>

  <!-- Ground/landscape base -->
  <path
    d="M 176 234 Q 202 229, 229 232 Q 256 234, 283 229 Q 310 227, 336 232 L 336 245 L 176 245 Z"
    fill="#ADF434"
    opacity="0.8"
  />

  <!-- Verification checkmark (top right of pin) -->
  <circle cx="314" cy="128" r="26" fill="#ADF434" stroke="#07402F" stroke-width="4" />
  <path d="M 302 128 L 312 138 L 326 124" stroke="#07402F" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none" />
</svg>
