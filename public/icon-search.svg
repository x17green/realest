<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the search icon -->
    <linearGradient id="searchGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ADF434" />
      <stop offset="50%" stop-color="#9FE02A" />
      <stop offset="100%" stop-color="#07402F" />
    </linearGradient>

    <!-- Background gradient -->
    <radialGradient id="bgGradient" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#07402F" />
      <stop offset="100%" stop-color="#05301F" />
    </radialGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="48" cy="48" r="48" fill="url(#bgGradient)"/>

  <!-- Search circle -->
  <circle
    cx="40"
    cy="40"
    r="20"
    fill="none"
    stroke="url(#searchGradient)"
    stroke-width="6"
    stroke-linecap="round"
  />

  <!-- Search handle -->
  <path
    d="M 56 56 L 70 70"
    stroke="url(#searchGradient)"
    stroke-width="6"
    stroke-linecap="round"
  />

  <!-- Small property pin inside search -->
  <path
    d="M40 32 C37 32, 35 34, 35 37 C35 40, 40 46, 40 46 C40 46, 45 40, 45 37 C45 34, 43 32, 40 32 Z"
    fill="#ADF434"
    opacity="0.8"
  />

  <!-- Mini building in the pin -->
  <rect x="38.5" y="35" width="3" height="4" rx="0.3" fill="#07402F" />
  <rect x="39" y="35.5" width="0.5" height="0.5" fill="#ADF434" />
  <rect x="40.5" y="35.5" width="0.5" height="0.5" fill="#ADF434" />
</svg>
