<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the outer pin -->
    <linearGradient id="pinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ADF434" />
      <stop offset="30%" stop-color="#9FE02A" />
      <stop offset="70%" stop-color="#6BB01F" />
      <stop offset="100%" stop-color="#07402F" />
    </linearGradient>

    <!-- Gradient for buildings -->
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ADF434" />
      <stop offset="100%" stop-color="#9FE02A" />
    </linearGradient>

    <!-- Shadow gradient -->
    <radialGradient id="shadowGradient" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#07402F" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#07402F" stop-opacity="0.05" />
    </radialGradient>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="192" height="192" rx="32" ry="32" fill="#07402F"/>

  <!-- Drop shadow -->
  <ellipse cx="96" cy="162" rx="36" ry="12" fill="url(#shadowGradient)" />

  <!-- Main pin shape -->
  <path
    d="M96 30 C70 30, 50 50, 50 76 C50 102, 96 150, 96 150 C96 150, 142 102, 142 76 C142 50, 122 30, 96 30 Z"
    fill="url(#pinGradient)"
    stroke="#FFFFFF"
    stroke-width="1.5"
  />

  <!-- Inner circle background (dark green) -->
  <circle cx="96" cy="76" r="32" fill="#07402F" />

  <!-- Buildings cityscape -->
  <g fill="url(#buildingGradient)">
    <!-- Building 1 (left) -->
    <rect x="74" y="58" width="10" height="30" rx="2" />
    <rect x="76" y="61" width="2.5" height="2.5" fill="#07402F" />
    <rect x="79.5" y="61" width="2.5" height="2.5" fill="#07402F" />
    <rect x="76" y="66" width="2.5" height="2.5" fill="#07402F" />
    <rect x="79.5" y="66" width="2.5" height="2.5" fill="#07402F" />
    <rect x="76" y="71" width="2.5" height="2.5" fill="#07402F" />
    <rect x="79.5" y="71" width="2.5" height="2.5" fill="#07402F" />
    <rect x="76" y="76" width="2.5" height="2.5" fill="#07402F" />
    <rect x="79.5" y="76" width="2.5" height="2.5" fill="#07402F" />

    <!-- Building 2 (center, tallest) -->
    <rect x="86" y="48" width="14" height="40" rx="2" />
    <rect x="88.5" y="52" width="2.5" height="2.5" fill="#07402F" />
    <rect x="92.5" y="52" width="2.5" height="2.5" fill="#07402F" />
    <rect x="96.5" y="52" width="2.5" height="2.5" fill="#07402F" />
    <rect x="88.5" y="57" width="2.5" height="2.5" fill="#07402F" />
    <rect x="92.5" y="57" width="2.5" height="2.5" fill="#07402F" />
    <rect x="96.5" y="57" width="2.5" height="2.5" fill="#07402F" />
    <rect x="88.5" y="62" width="2.5" height="2.5" fill="#07402F" />
    <rect x="92.5" y="62" width="2.5" height="2.5" fill="#07402F" />
    <rect x="96.5" y="62" width="2.5" height="2.5" fill="#07402F" />
    <rect x="88.5" y="67" width="2.5" height="2.5" fill="#07402F" />
    <rect x="92.5" y="67" width="2.5" height="2.5" fill="#07402F" />
    <rect x="96.5" y="67" width="2.5" height="2.5" fill="#07402F" />
    <rect x="88.5" y="72" width="2.5" height="2.5" fill="#07402F" />
    <rect x="92.5" y="72" width="2.5" height="2.5" fill="#07402F" />
    <rect x="96.5" y="72" width="2.5" height="2.5" fill="#07402F" />

    <!-- Building 3 (right) -->
    <rect x="102" y="55" width="10" height="33" rx="2" />
    <rect x="104" y="58" width="2.5" height="2.5" fill="#07402F" />
    <rect x="107.5" y="58" width="2.5" height="2.5" fill="#07402F" />
    <rect x="104" y="63" width="2.5" height="2.5" fill="#07402F" />
    <rect x="107.5" y="63" width="2.5" height="2.5" fill="#07402F" />
    <rect x="104" y="68" width="2.5" height="2.5" fill="#07402F" />
    <rect x="107.5" y="68" width="2.5" height="2.5" fill="#07402F" />
    <rect x="104" y="73" width="2.5" height="2.5" fill="#07402F" />
    <rect x="107.5" y="73" width="2.5" height="2.5" fill="#07402F" />

    <!-- Small buildings (background) -->
    <rect x="68" y="70" width="5" height="18" rx="1" />
    <rect x="114" y="65" width="5" height="23" rx="1" />
    <rect x="63" y="76" width="4" height="12" rx="0.8" />
    <rect x="120" y="70" width="4" height="18" rx="0.8" />
    <rect x="125" y="74" width="3" height="14" rx="0.6" />
  </g>

  <!-- Ground/landscape base -->
  <path
    d="M 66 88 Q 76 86, 86 87 Q 96 88, 106 86 Q 116 85, 126 87 L 126 92 L 66 92 Z"
    fill="#ADF434"
    opacity="0.8"
  />

  <!-- Verification checkmark (top right of pin) -->
  <circle cx="118" cy="48" r="10" fill="#ADF434" stroke="#07402F" stroke-width="1.5" />
  <path d="M 113 48 L 117 52 L 123 46" stroke="#07402F" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none" />
</svg>
