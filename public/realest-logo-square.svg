<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main pin gradient -->
    <linearGradient id="pinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ADF434" />
      <stop offset="25%" stop-color="#9FE02A" />
      <stop offset="60%" stop-color="#7AC91D" />
      <stop offset="100%" stop-color="#07402F" />
    </linearGradient>

    <!-- Building gradient -->
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#B8FF4F" />
      <stop offset="50%" stop-color="#ADF434" />
      <stop offset="100%" stop-color="#9FE02A" />
    </linearGradient>

    <!-- Verification gradient -->
    <radialGradient id="verificationGradient" cx="30%" cy="30%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.4" />
      <stop offset="60%" stop-color="#ADF434" />
      <stop offset="100%" stop-color="#9FE02A" />
    </radialGradient>

    <!-- Shadow gradient -->
    <radialGradient id="shadowGradient" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#07402F" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#07402F" stop-opacity="0.1" />
    </radialGradient>

    <!-- Window lighting -->
    <linearGradient id="windowGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ADF434" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#07402F" />
    </linearGradient>

    <!-- Background gradient -->
    <radialGradient id="bgGradient" cx="50%" cy="40%">
      <stop offset="0%" stop-color="#07402F" />
      <stop offset="70%" stop-color="#054029" />
      <stop offset="100%" stop-color="#032818" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="300" height="300" rx="60" ry="60" fill="url(#bgGradient)" />

  <!-- Drop shadow -->
  <ellipse cx="150" cy="250" rx="50" ry="15" fill="url(#shadowGradient)" />

  <!-- Main pin shape -->
  <path
    d="M150 40 C105 40, 70 75, 70 120 C70 165, 150 220, 150 220 C150 220, 230 165, 230 120 C230 75, 195 40, 150 40 Z"
    fill="url(#pinGradient)"
    stroke="#FFFFFF"
    stroke-width="2"
    stroke-opacity="0.3"
  />

  <!-- Inner circle -->
  <circle cx="150" cy="120" r="55" fill="#07402F" />

  <!-- Cityscape buildings -->
  <g fill="url(#buildingGradient)">
    <!-- Left building -->
    <rect x="110" y="90" width="16" height="50" rx="2" />
    <rect x="113" y="95" width="4" height="4" rx="0.5" fill="url(#windowGlow)" />
    <rect x="119" y="95" width="4" height="4" rx="0.5" fill="url(#windowGlow)" />
    <rect x="113" y="102" width="4" height="4" rx="0.5" fill="url(#windowGlow)" />
    <rect x="119" y="102" width="4" height="4" rx="0.5" fill="url(#windowGlow)" />
    <rect x="113" y="109" width="4" height="4" rx="0.5" fill="url(#windowGlow)" />
    <rect x="119" y="109" width="4" height="4" rx="0.5" fill="url(#windowGlow)" />
    <rect x="113" y="116" width="4" height="4" rx="0.5" fill="url(#windowGlow)" />
    <rect x="119" y="116" width="4" height="4" rx="0.5" fill="url(#windowGlow)" />

    <!-- Center building (tallest) -->
    <rect x="134" y="75" width="20" height="65" rx="3" />
    <rect x="138" y="81" width="4" height="4" rx="0.5" fill="url(#windowGlow)" />
    <rect x="144" y="81" width="4" height="4" rx="0.5" fill="url(#windowGlow)" />
    <rect x="150" y="81" width="4" height="4" rx="0.5" fill="url(#windowGlow)" />
    <rect x="138" y="89" width="4" height="4" rx="0.5" fill="url(#windowGlow)" />
    <rect x="144" y="89" width="4" height="4" rx="0.5" fill="url(#windowGlow)" />
    <rect x="150" y="89" width="4" height="4" rx="0.5" fill="url(#windowGlow)" />
    <rect x="138" y="97" width="4" height="4" rx="0.5" fill="url(#windowGlow)" />
    <rect x="144" y="97" width="4" height="4" rx="0.5" fill="url(#windowGlow)" />
    <rect x="150" y="97" width="4" height="4" rx="0.5" fill="url(#windowGlow)" />
    <rect x="138" y="105" width="4" height="4" rx="0.5" fill="url(#windowGlow)" />
    <rect x="144" y="105" width="4" height="4" rx="0.5" fill="url(#windowGlow)" />
    <rect x="150" y="105" width="4" height="4" rx="0.5" fill="url(#windowGlow)" />
    <rect x="138" y="113" width="4" height="4" rx="0.5" fill="url(#windowGlow)" />
    <rect x="144" y="113" width="4" height="4" rx="0.5" fill="url(#windowGlow)" />
    <rect x="150" y="113" width="4" height="4" rx="0.5" fill="url(#windowGlow)" />
    <!-- Antenna -->
    <rect x="143" y="70" width="2" height="8" fill="#ADF434" />
    <circle cx="144" cy="69" r="2" fill="#ADF434" />

    <!-- Right building -->
    <rect x="162" y="85" width="16" height="55" rx="2" />
    <rect x="165" y="90" width="4" height="4" rx="0.5" fill="url(#windowGlow)" />
    <rect x="171" y="90" width="4" height="4" rx="0.5" fill="url(#windowGlow)" />
    <rect x="165" y="97" width="4" height="4" rx="0.5" fill="url(#windowGlow)" />
    <rect x="171" y="97" width="4" height="4" rx="0.5" fill="url(#windowGlow)" />
    <rect x="165" y="104" width="4" height="4" rx="0.5" fill="url(#windowGlow)" />
    <rect x="171" y="104" width="4" height="4" rx="0.5" fill="url(#windowGlow)" />
    <rect x="165" y="111" width="4" height="4" rx="0.5" fill="url(#windowGlow)" />
    <rect x="171" y="111" width="4" height="4" rx="0.5" fill="url(#windowGlow)" />
    <rect x="165" y="118" width="4" height="4" rx="0.5" fill="url(#windowGlow)" />
    <rect x="171" y="118" width="4" height="4" rx="0.5" fill="url(#windowGlow)" />

    <!-- Background buildings for depth -->
    <rect x="100" y="110" width="8" height="30" rx="1" opacity="0.6" />
    <rect x="182" y="105" width="8" height="35" rx="1" opacity="0.6" />
    <rect x="92" y="120" width="6" height="20" rx="1" opacity="0.4" />
    <rect x="192" y="115" width="6" height="25" rx="1" opacity="0.4" />
  </g>

  <!-- Ground/street -->
  <path
    d="M 95 140 Q 110 136, 134 138 Q 150 140, 166 136 Q 190 134, 205 138 L 205 145 L 95 145 Z"
    fill="#ADF434"
    opacity="0.8"
  />

  <!-- Street lights -->
  <rect x="115" y="145" width="2" height="12" fill="#9FE02A" opacity="0.7" />
  <circle cx="116" cy="144" r="1.5" fill="#ADF434" />
  <rect x="183" y="145" width="2" height="12" fill="#9FE02A" opacity="0.7" />
  <circle cx="184" cy="144" r="1.5" fill="#ADF434" />

  <!-- Verification badge -->
  <circle cx="190" cy="75" r="15" fill="url(#verificationGradient)" stroke="#07402F" stroke-width="1.5" />
  <circle cx="190" cy="75" r="12" fill="none" stroke="#FFFFFF" stroke-width="0.8" opacity="0.4" />
  <path d="M 182 75 L 187 80 L 198 69" stroke="#07402F" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none" />
  <path d="M 182 75 L 187 80 L 198 69" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.5" />

  <!-- Brand text -->
  <text x="150" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="800" fill="#ADF434">
    Real<tspan fill="#FFFFFF">EST</tspan>
  </text>

  <!-- Subtle glow effect -->
  <circle cx="150" cy="120" r="70" fill="none" stroke="#ADF434" stroke-width="1" opacity="0.2" />

  <!-- Corner accent dots -->
  <circle cx="50" cy="50" r="3" fill="#ADF434" opacity="0.3" />
  <circle cx="250" cy="50" r="2" fill="#9FE02A" opacity="0.3" />
  <circle cx="50" cy="250" r="2" fill="#9FE02A" opacity="0.3" />
  <circle cx="250" cy="250" r="3" fill="#ADF434" opacity="0.3" />
</svg>
